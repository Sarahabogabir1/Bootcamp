<!DOCTYPE html>
<head>

<title>Spotify Player</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="player.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1 align="center">Spotify Player</h1>
<body style="background-color:lightgrey;">


<!-- <div class="container"> -->
<div class="row">
	<div class="col-sm-4">
		<!-- <form action="index.html" method="get"> -->
			<form class="navbar-form navbar-left" role="search">
  			<div class="form-group">
    			<input type="text" name="track" class="form-control" placeholder="Search" id="track">
    			<button type="submit" class="btn btn-default js-btn-track">Submit</button>
  			</div>
			</form>
</div>
	
<div class="col-sm-4">
	<div class="widget">
		<div class="header">
		<div class="js-btn-play btn-play disable"></div>

		<div class="metadata">
			 	<p class="title"></p>
			  	<p class="artists"></p>


			  	<ul class="js-artist-list"></ul>


			  <div class="seekbar">
			    <progress value="5" max="30"></progress>
			  </div>
			</div>
		</div>
			<div class="cover">
				<img class="js-image" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
			</div>

			<audio class="js-audio-play" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>
</div>
<!-- </div> -->


</body> 
</html>
